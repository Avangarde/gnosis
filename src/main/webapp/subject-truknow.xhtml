<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/subjectTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <f:metadata>
        <f:viewParam name="subjectCode" value="#{subjectBean.code}" />
        <f:viewParam name="name" value="#{subjectBean.name}" />

    </f:metadata>

    <ui:define name="title">
        - Información de Tutor
    </ui:define>



    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="span8">
                    <div class="hero-unit">
                        <div class="span4">
                            <p:graphicImage value="#{tutorBean.urlPhoto}" width="66" height="66" />
                        </div>
                        <div class="span8">
                            <h2>#{tutorBean.userName}</h2>
                            <h3>Cantidad de votos recibidos #{tutorBean.numberVotes}</h3>

                        </div>

                        <h4>¿Existe algo que quieras preguntar?</h4>
                        <p:editor id="editor" value="#{commentBean.content}" widgetVar="editor"
                                  required="true" requiredMessage="Debes escribir una pregunta"/>
                        <br></br>
                        <p:commandButton value="Preguntar"  oncomplete="location.reload(), editor.clear();" 
                                         actionListener="#{commentBean.createComment}"/>
                        <!-- Sección de caja de respuestas -->

                        <p:dataList value="#{topicBean.commentList}" var="comment" id="panel"  
                                    paginator="true" rows="5" effectSpeed="fast"  
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                    rowsPerPageTemplate="5,10" type="none">
                            <f:facet name="header">  
                                Respuestas  
                            </f:facet>
                                   <!--     <ui:repeat value="#{topicBean.commentList}" var="comment"> -->
                            <p:panel header="#{comment.studentName}" footer="#{comment.date}">  
                                <h:panelGrid columns="2" cellpadding="10"> 
                                    <p:graphicImage value="#{comment.studentUrlPhoto}"/>
                                    <h:outputText value="#{comment.content}" escape="false"/>
                                </h:panelGrid>
                                <!--      <h:panelGrid columns="4" cellpadding="10"> 
                                          <p:commandLink action="#{commentBean.like(comment.id)}" oncomplete="location.reload()">  
                                              <p:graphicImage value="./resources/images/childish_Thumb-Up.png"/>
                                          </p:commandLink> 
                                          <h:outputText value="(#{comment.liked})"/>
                                          <p:commandLink actionListener="#{commentBean.dislike(comment.id)}" oncomplete="location.reload()">  
                                              <p:graphicImage value="./resources/images/childish_Thumb-Down.png"/>
                                          </p:commandLink> 
                                          <h:outputText value="(#{comment.disliked})"/>
                                      </h:panelGrid> -->
                            </p:panel>
                            <!--  </ui:repeat>    -->
                        </p:dataList>
                        <br></br>





                    </div>
                </div>
                <div class="span4">
                    <h:form > 
                        <p:growl id="growl" showDetail="true" />  
                        <p:fieldset legend="Lista de Aprendices" toggleable="true" toggleSpeed="500" > 

                            <p:dataTable value="#{tutorBean.students}" var="student">
                                <p:column style="width:25%">
                                    <p:graphicImage value="#{student.urlPhoto}" width="30" height="40" />
                                </p:column>  

                                <p:column style="width:75%;">  
                                    #{student.userName}  
                                </p:column>  
                            </p:dataTable>
                        </p:fieldset> 

                        <p:fieldset legend="Lista de Publicaciones" toggleable="true" toggleSpeed="500">  


                        </p:fieldset> 
                    </h:form>    
                </div>
            </div>
        </div>    



    </ui:define>
</ui:composition>
