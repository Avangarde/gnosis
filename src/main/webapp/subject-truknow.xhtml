<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/subjectTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   
    <f:metadata>
        <f:viewParam name="subjectCode" value="#{subjectBean.code}" />
        <f:viewParam name="name" value="#{subjectBean.name}" />
        
    </f:metadata>
    
    <ui:define name="title">
        - #{subjectBean.name}
    </ui:define>
    
    
    
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="hero-unit">
                        <h2>Tutores de </h2>
                        <h:form id="form">  

                            <p:growl id="messages" showDetail="true"/>  

                            <h:panelGrid columns="2" cellpadding="5">  

                                <h:outputText value="Califica tu tutor:" />  
                                <p:rating value="#{ratingBean.rating3}">  
                                    <p:ajax event="rate" listener="#{ratingBean.onrate}" update="messages" />  

                                </p:rating>  

                            </h:panelGrid>  

                            <p:commandButton value="Submit" id="submit" update="display" oncomplete="dlg.show()" style="margin:5px"/>  

                            <p:dialog header="Values" widgetVar="dlg" showEffect="fade" hideEffect="fade">  
                                <h:panelGrid id="display" columns="2" cellpadding="5">  
                                    <h:outputText value="Rating 1:" />  
                                    <h:outputText value="#{ratingBean.rating1}" />  

                                    <h:outputText value="Rating 2:" />  
                                    <h:outputText value="#{ratingBean.rating2}" />  

                                    <h:outputText value="Rating 3:" />  
                                    <h:outputText value="#{ratingBean.rating3}" />  
                                </h:panelGrid>  
                            </p:dialog>  
                        </h:form>
                    </div>
                </div>
                <div class="span6">
                    <div class="hero-unit">
                        
                    </div>
                </div>
            </div>
        </div>    
            

  
    </ui:define>
</ui:composition>
