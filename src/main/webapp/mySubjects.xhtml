<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="query" value="#{searchBean.query}"/>

                <h1 style="color: #555">Mis Materias</h1>
                <div class="hero-unit" style="background-color: #a9dba9">
                    <f:view>
                        <h:form prependId="false">   

                            <p:dataTable id="dataTable" var="subject" value="#{subjectBean.subjects}">  

                                <p:column headerText="CÃ³digo" style="width:10%">

                                </p:column>

                                    <h:outputText value="#{subject.name}" />  
                                </p:column>   

                                <p:column headerText="Ver" style="width:15%">

                                    </h:link>
                                </p:column>

                            </p:dataTable>

                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
