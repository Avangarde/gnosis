<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Gnosis <ui:insert name="title"></ui:insert></title>

        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $('.collapse').collapse();
        </script>

    </h:head>

    <h:body>

        <!--navbar-->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner " id="navbar-top">
                <div class="container">

                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a class="brand" href="#">Gnosis</a>

                    <div class="nav-collapse">
                        <ui:fragment rendered="#{userBean.loggedIn}">
                            <ul class="nav pull-left">
                                <li><a href="#">Mi Escritorio</a></li>
                                <li><a href="#">Mis Materias</a></li>
                                <li><a href="#">Mis Tutores</a></li>
                                <li><a href="#">Mi Calendario</a></li>
                            </ul> 
                            <ul class="nav pull-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <h:outputText value="#{userBean.userName}" />
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Editar Cuenta</a></li>
                                        <li class="divider"></li>
                                        <li>
                                            <h:form class="navbar-form">
                                                <h:commandLink action="#{userBean.logOut()}" value="Cerrar sesión" />
                                            </h:form>
                                        </li>
                                    </ul>
                                </li>
                            </ul>

                            <form class="navbar-search pull-right">
                                <input type="text" class="search-query" placeholder="Busca una materia"/>
                                <button type="submit" class="btn"><i class="icon-search icon-white" /></button>
                            </form>
                        </ui:fragment>          
                    </div>
                </div>
            </div>
        </div>
        <!--end navbar-->

        <div class="container">
            <div class="row">
                <div class="span12 offset0">
                    <div class="hero-unit">
                        <div class="form-actions">
                            <h1>Taller de proyectos de Ingeniería</h1>
                            <h1><small>Ingeniería de Sistemas</small></h1>
                        </div>
                        <div class="form-actions">
                            <h:commandButton action="#" value="¡Quiero ser tutor!" class="btn btn-success" />
                            <a data-toggle="modal" href="#" class="btn btn-info">¡Quiero ser aprendiz!</a>                                
                        </div> 
                    </div>
                </div>           
            </div>
        </div>

        <div class="container-fluid">
            <!--content-->
            <ui:insert name="content">

            </ui:insert>
            <p:dock>  
                <p:menuitem value="Noticias" icon="./resources/images/childish_News.png" url="#"/>  
                <p:menuitem value="Calendario" icon="./resources/images/childish_Calendar.png" url="#"/>  
                <p:menuitem value="Tutores" icon="./resources/images/childish_User.png" url="#"/>  
                <p:menuitem value="Recursos" icon="./resources/images/childish_Folder.png" url="#"/>  
                <p:menuitem value="Foro" icon="./resources/images/childish_Comments.png" url="#"/>  
                <p:menuitem value="Cuaderno" icon="./resources/images/childish_Bookmark.png" url="#"/>   
            </p:dock>
        </div>

    </h:body>

</html>
