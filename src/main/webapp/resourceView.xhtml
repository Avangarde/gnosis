<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/subjectTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:viewParam name="code" value="#{subjectBean.code}"/>
        <f:viewParam name="pubId" value="#{viewResourceBean.id}"/>
        <f:event type="preRenderView" listener="#{subjectBean.preRenderView()}" />
        <f:event type="preRenderView" listener="#{viewResourceBean.preRenderView()}" />
    </f:metadata>

    <ui:define name="title">
        - Recursos de Materia
    </ui:define>

    <ui:define name="content">

        <div class="container">
            <div class="row">
                <div class="span12 offset0">
                    <div class="hero-unit">
                        <h1>#{viewResourceBean.title}</h1>
                        <iframe src="#{viewResourceBean.url}" width="100%" height="600px"></iframe>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
                                <p:graphicImage value="/design/ajaxloadingbar.gif" />  
                            </p:dialog>  
                            <h:form id="form">  
                                <p:commandButton id="downloadLink" value="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" icon="ui-icon-arrowthichk-s">  
                                    <p:fileDownload value="#{fileDownloadController.file}" />  
                                </p:commandButton>  
                            </h:form>  
                        </h:panelGrid>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12 offset0">
                    <div class="hero-unit">
                        <f:view>
                            <span class="label label-important">CALIFICAR</span>
                            <h:form enctype="multipart/form-data">  
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Califica Ã©ste recurso:" />  
                                    <p:rating value="#{ratingController.rating1}" />
                                </h:panelGrid>
                            </h:form>
                            <span class="label label-info">COMENTARIOS ANTERIORES</span>
                            <div class="alert alert-info">
                                <span class="badge">1</span>
                                USUARIO1 dice:
                                <div class="alert alert-success">
                                    Comentario...
                                </div>
                                <span class="badge">2</span>
                                USUARIO2 dice:
                                <div class="alert alert-success">
                                    Comentario...
                                </div>
                                <span class="badge">3</span>
                                USUARIO3 dice:
                                <div class="alert alert-success">
                                    Comentario...
                                </div>
                                <div class="pagination">
                                    <ul>
                                        <li class="disabled"><a href="#">Prev</a></li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li class="disabled"><a href="#">2</a></li>
                                        <li class="disabled"><a href="#">3</a></li>
                                        <li class="disabled"><a href="#">4</a></li>
                                        <li class="disabled"><a href="#">5</a></li>
                                        <li class="disabled"><a href="#">Sig</a></li>
                                    </ul>
                                </div>
                            </div>
                            <span class="label label-success">COMENTAR</span>
                            <div class="alert alert-success">
                                <h4>Escribe un comentario...</h4>  
                                <p:inputTextarea rows="2" cols="30"/>
                                <h:commandButton action="#" value="Comentar" class="btn btn-success" />
                            </div>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
