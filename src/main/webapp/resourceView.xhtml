<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/subjectTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="code" value="#{subjectBean.code}"/>
        <f:viewParam name="pubId" value="#{viewResourceBean.id}"/>
        <f:event type="preRenderView" listener="#{subjectBean.preRenderView()}" />
        <f:event type="preRenderView" listener="#{viewResourceBean.preRenderView()}" />
    </f:metadata>

    <ui:define name="title">
        - Recursos de Materia
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="hero-unit">
                <div class="row">
                    <div class="span11">
                        <h:form>  
                            <h1>#{viewResourceBean.title}</h1>
                            <iframe src="#{viewResourceBean.url}" width="100%" height="600px"></iframe>
                            <!--         <h:panelGrid columns="2" cellpadding="5">
                                         <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
                                             <p:graphicImage value="/design/ajaxloadingbar.gif" />  
                                         </p:dialog>  
                                         <h:form id="form">  
                                             <p:commandButton id="downloadLink" value="Descargar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)" icon="ui-icon-arrowthichk-s">  
                                                 <p:fileDownload value="" />  
                                             </p:commandButton>  
                                         </h:form>  
                                     </h:panelGrid> -->
                            <br></br>
                            <span class="label label-important">CALIFICAR</span>

                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Califica Ã©ste recurso:" />  
                                <p:rating value="" />
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="hero-unit">
                <div class="row">
                    <div class="span11">
                        <h:form>
                            <p:dataList value="#{viewResourceBean.commentList}" var="comment" id="panel"  
                                        paginator="true" rows="5" effectSpeed="fast"  
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                        rowsPerPageTemplate="5,10" type="none">
                                <f:facet name="header">  
                                    Comentarios Anteriores  
                                </f:facet>
                                <p:panel header="#{comment.studentName}" footer="#{comment.date}">  
                                    <h:panelGrid columns="2" cellpadding="10"> 
                                        <p:graphicImage value="./resources/images/childish_User.png"/>
                                        <h:outputText value="#{comment.content}" escape="false"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:dataList>
                            <br></br>
                            <h2>Comentar:</h2>
                            <p:editor id="editor" value="#{commentBean.content}" widgetVar="editor"
                                      controls="bold italic underline strikethrough"
                                      required="true" requiredMessage="Debes escribir una respuesta"/>
                            <br></br>
                            <p:commandButton id="comment" value="Comentar"  oncomplete="editor.clear();" 
                                             update="panel" actionListener="#{commentBean.createComment}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
