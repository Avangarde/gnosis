<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Gnosis <ui:insert name="title"></ui:insert></title>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $('.collapse').collapse();
        </script>
    </h:head>
    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <!-- Be sure to leave the brand out there if you want it shown -->
                    <a class="brand" href="#">Gnosis</a>
                    <!-- Everything you want hidden at 940px or less, place within here -->
                    <div class="nav-collapse">
                        <!-- .nav, .navbar-search, .navbar-form, etc -->
                        <ul class="nav pull-left">
                            <li><a href="#">Mi Escritorio</a></li>
                            <li><a href="#">Mis Materias</a></li>
                            <li><a href="#">Mis Tutores</a></li>
                            <li><a href="#">Mi Calendario</a></li>
                        </ul>
                        <form class="navbar-search pull-right">
                            <input type="text" class="search-query" placeholder="¡Busca otra materia!"/>
                            <button type="submit" class="btn"><i class="icon-search icon-white" /></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="span12 offset0">
                    <div class="hero-unit">
                        <div class="form-actions">
                            <h1>Taller de proyectos de Ingeniería</h1>
                            <h1><small>Ingeniería de Sistemas</small></h1>
                        </div>
                        <div class="form-actions">
                            <h:commandButton action="#{login.logIn()}" value="¡Quiero ser tutor!" class="btn btn-success" />
                            <a data-toggle="modal" href="#signUpModal" class="btn btn-info">¡Quiero ser aprendiz!</a>                                
                        </div> 
                    </div>
                </div>           
            </div>
        </div>
        <div class="row">
            <div class="span7 offset1">
                <div class="hero-unit">
                    <h1><small>Noticias!!</small></h1>
                </div>
            </div>
            <div class="span5 offset0">
                
                    <h:form>  
                        <p:growl id="growl" showDetail="true" />  
                        <p:fieldset legend="Lista de Tutores" toggleable="true" toggleSpeed="500">  
                            <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}" update="growl" />  
                            <h:panelGrid columns="2" cellpadding="10">    
                                "TUTORES" 
                            </h:panelGrid>  
                        </p:fieldset>
                        <p:fieldset legend="Lista de Aprendices" toggleable="true" toggleSpeed="500">  
                            <p:ajax event="toggle" listener="#{fieldsetBean.handleToggle}" update="growl" />  
                            <h:panelGrid columns="2" cellpadding="10">    
                                "APRENDICES"
                            </h:panelGrid>  
                        </p:fieldset>
                    </h:form>              
            </div>
        </div>    
        <div class="container-fluid">
            <ui:insert name="content">
            </ui:insert>
            <p:dock>  
                <p:menuitem value="Noticias" icon="./resources/images/childish_News.png" url="#"/>  
                <p:menuitem value="Calendario" icon="./resources/images/childish_Calendar.png" url="#"/>  
                <p:menuitem value="Tutores" icon="./resources/images/childish_User.png" url="#"/>  
                <p:menuitem value="Recursos" icon="./resources/images/childish_Folder.png" url="#"/>  
                <p:menuitem value="Foro" icon="./resources/images/childish_Comments.png" url="#"/>  
                <p:menuitem value="Cuaderno" icon="./resources/images/childish_Bookmark.png" url="#"/>   
            </p:dock>
        </div>
    </h:body>
    
</html>
