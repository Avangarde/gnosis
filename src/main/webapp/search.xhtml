<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:viewParam name="query" value="#{searchBean.query}"/>
    </f:metadata>

    <ui:define name="title">
        - Welcome
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <form class="form-search" method="get" action="#{request.contextPath}/search.xhtml" >
                        <input type="text" name="query" value="#{searchBean.query}" class="search-query"   placeholder = "Busca una materia">
                            <button id="searchButton" type="submit" class="btn"><i class="icon-search icon-blue" /></button>
                        </input>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="span10">
                    <div class="hero-unit">
                        <h:form prependId="false">  

                            <p:dataTable id="dataTable" var="subject" value="#{tableBean.subjects}"  
                                         paginator="true" rows="10"  
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">  
                                <f:facet name="header">  
                                    Ajax Pagination  
                                </f:facet>  

                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Codigo" />  
                                    </f:facet>  
                                    <h:outputText value="#{subject.code}" />  
                                </p:column>  

                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Nombre" />  
                                    </f:facet>  
                                    <h:outputText value="#{subject.name}" />  
                                </p:column>  

                                <p:column>  
                                    <f:facet name="header">  
                                        <h:outputText value="Descripcion" />  
                                    </f:facet>  
                                    <h:outputText value="#{subject.description}" />  
                                </p:column>  

                                <p:column>  
                                   <p:commandButton value="Suscribirme" actionListener="#{studentBean.addSubject}" > 
                                   </p:commandButton>
                                   <p:commandButton value="Ver mas" actionListener="#{studentBean.removeSubject}" > 
                                   </p:commandButton> 

                                </p:column>  
                            </p:dataTable>  

                        </h:form>  
                        
                    </div>
                </div>
            </div>
        </div>    
    </ui:define>
</ui:composition>
